<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="css/mycss.css">
    <!-- Bootstrap CSS -->

  <body>
      <div id="header">
          <nav class="navbar navbar-expand-md navbar-light fixed-top" role="navigation">
              <a href="#" class="navbar-brand">HỆ THỐNG QUẢN LÝ ĐIỂM</a>
              <button type="button" class="navbar-toggler d-lg-none" data-toggle="collapse" data-target="#list">

              <div class="collapse navbar-collapse" id="list">
                  <ul class="nav navbar-nav navbar-right">

        </div>

        <div class="card justify-content-center" style="width: 20rem">
            <img class="card-img-top" src="image/logo-dhbk-DN.jpg" alt="IOT_LOGO" width="100" height="auto">
            <div class="card-body">
                <form action="index.html" method="post">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus placeholder="Username">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-success btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>

        <footer class="footer fixed-bottom">
            <div class="container-fluid">
                <span class="text-muted">Nhóm 9 - TTCN - 2017</span>
            </div>
        </footer>
